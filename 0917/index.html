<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
            integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
            crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
            integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
            crossorigin="anonymous"></script>
    <style>
        * {
            font-family: 'Black Han Sans', sans-serif;
            font-family: 'Nanum Brush Script', cursive;
        }

        .wrap {
            width: 900px;
            margin: auto;
        }

        .comment {
            color: blue;
            font-weight: bold;
        }

        .article {
            width: 400px;
            margin: 0px auto 20px auto;
            border: 3px solid black;
            border-radius: 20px;
            padding: 30px 20px 20px 20px;
            display: none;
        }
    </style>
    <script>
        $(document).ready(function () {
            listing();
        });

        function listing() {
            $.ajax({
                type: "GET",
                url: "http://spartacodingclub.shop/post",
                data: {},
                success: function (response) {
                    let articles = response['articles'];
                    for (let i = 0; i < articles.length; i++) {
                        let article = articles[i];
                        let image = article["image"];
                        let url = article["url"];
                        let title = article["title"];
                        let desc = article["desc"];
                        let comment = article["comment"];
                        let temp_html = `<div class="card">
                             <img class="card-img-top" src="${image}" alt="Card image cap">
                             <div class="card-body">
                               <a href="${url}" target="_blank" class="card-title">${title}</a>
                               <p class="card-text">${desc}</p>
                               <p class="card-text comment">${comment}</p>
                             </div>
                           </div>`;
                        $('#cards-box').append(temp_html);
                    }
                }
            })
        }


        function openclose() {
            let status = $('#post-box').css('display');
            if (status == 'block') {
                <button type="button" className="btn btn-success">Success</button>
            } else {
                <button type="button" className="btn btn-success">Success</button>
            }
        }


    </script>
    <title>스파르타코딩클럽 | 부트스트랩 연습하기</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Black+Han+Sans&family=Nanum+Brush+Script&display=swap"
          rel="stylesheet">
</head>

<body>
<div class="wrap">

    <div class="jumbotron">
        <h1 class="display-4">주식 종목 추천!!</h1>
        <p class="lead">원하시는 종목을 추천합니다</p>
        <hr class="my-4">
        <p class="lead">
            <a onclick="openclose()" id="btn-posting-box" class="btn btn-primary btn-lg" href="#" role="button">추천 시작</a>
        </p>

    </div>




</div>
</body>

</html>
